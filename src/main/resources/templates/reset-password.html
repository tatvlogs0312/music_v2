<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
<div th:if="${success}">
  <div class="alert alert-success" th:text="${success}">
    yes
  </div>
</div>
<main style="display: flex; align-items: center; justify-content: center; height:100vh">
  <div class="card text-center" style="width: 300px;">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
      <form action="" method="post" th:action="@{/reset}" th:object="${user}">
        <p class="card-text py-2">
          Enter your email address and we'll send you an email with instructions to reset your password.
        </p>
        <div class="form-outline">
          <input type="email" id="typeEmail" class="form-control my-3" th:field="*{email}"/>
          <label class="form-label" for="typeEmail">Email input</label>
        </div>
        <button class="btn btn-primary w-100" type="submit">Reset password</button>
        <div class="d-flex justify-content-between mt-4">
          <a class="" th:href="@{/login}">Login</a>
          <a class="" th:href="@{register}">Register</a>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
