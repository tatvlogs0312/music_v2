<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music</title>
  <!-- Font Awesome -->
  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}"
        rel="stylesheet"/>
  <!-- Google Fonts -->
  <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap}"
        rel="stylesheet"/>
  <!-- MDB -->
  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css}"
        rel="stylesheet"/>

  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<section class="vh-100">
  <div th:if="${message}">
    <div class="alert alert-success" th:text="${message}"></div>
  </div>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form th:action="@{/change}" method="post" th:object="${changePassword}">
          <div
              class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Đổi mật khẩu</p>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="password" id="form3Example3" class="form-control form-control-lg"
                   placeholder="NHập mật khẩu cũ" th:field="*{oldPassword}" required="required"/>
            <label class="form-label" for="form3Example3">Mật khẩu
              cũ</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form3Example3" class="form-control form-control-lg"
                   placeholder="NHập mật khẩu mới" th:field="*{newPassword}" required="required"/>
            <label class="form-label" for="form3Example3">Mật khẩu
              mới</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="form3Example3" class="form-control form-control-lg"
                   placeholder="Nhập lại mật khẩu mới" th:field="*{confirmNewPassword}" required="required"/>
            <label class="form-label" for="form3Example3">Nhập lại
              mật khẩu mới</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem">
              Đổi
            </button>
          </div>
        </form>
      </div>
    </div>
    <p class="small fw-bold mt-2 pt-1 mb-0">
      <a th:href="@{/}" class="link-danger">Quay lại trang chủ</a>
    </p>
  </div>
</section>
<!-- MDB -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
