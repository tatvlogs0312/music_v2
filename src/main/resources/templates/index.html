<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css}"
  />
  <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css}"
  />
  <!-- Font Awesome -->
  <link
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}"
      rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
      th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap}"
      rel="stylesheet"
  />
  <!-- MDB -->
  <link
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css}"
      rel="stylesheet"
  />
</head>

<body id="body-pd">
<!-- Start Header -->
<header class="header" id="header">
  <div class="header_toggle">
    <i class="bx bx-menu" id="header-toggle" style="color: black"></i>
  </div>
  <div class="container-fluid d-flex justify-content-end">
    <ul class="navbar-nav flex-row" style="flex-direction: row-reverse; align-items: center;">
      <!-- Avatar -->
      <li class="nav-item dropdown">
        <a
            class="nav-link dropdown-toggle d-flex align-items-center justify-content-end"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
        >
          <img
              src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp"
              class="rounded-circle"
              height="40"
              alt="Portrait of a Woman"
              loading="lazy"
          />
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <li>
            <a class="dropdown-item" href="#">Hồ sơ</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Đăng xuất</a>
          </li>
        </ul>
      </li>

      <div>
        <li class="nav-item me-3 me-lg-3">
          <a href="">Đăng nhập</a>
        </li>

        <li class="nav-item me-3 me-lg-3">
          <a href="">Đăng kí</a>
        </li>
      </div>
    </ul>
  </div>
</header>
<!-- End Header -->
<div class="l-navbar" id="nav-bar" style="background-color: #222f3e">
  <nav class="nav">
    <div>
      <div class="nav_logo">
        <div
            id="logo-main"
            class="mb-0"
            style="
                font-size: 25px;
                margin-left: -15px;
                width: 200px !important;
                display: flex;
                align-items: center;
              "
        >
              <span
                  id="logo-icon"
                  style="
                  box-shadow: none !important;
                  background-color: rgb(27, 34, 44);
                  border-radius: 20%;
                  width: 40px;
                  height: 40px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <i
                    class="fab fa-spotify"
                    style="color: rgb(238, 237, 237); width: 25px !important"
                ></i>
              </span>
          <span
              id="logo-text"
              contenteditable="false"
              style="color: #78e08f; margin-left: 5px"
          ><span>Spotify</span></span
          >
        </div>
      </div>
      <div class="nav_list">
        <!-- Home -->
        <a href="#" class="nav_link active">
          <i class="fas fa-house"></i>
          <span class="nav_name">Khám phá</span>
        </a>
        <!-- Trending -->
        <a href="#" class="nav_link">
          <i class="fas fa-arrow-trend-up"></i>
          <span class="nav_name">Bảng xếp hạng</span>
        </a>
        <!-- Search -->
        <a href="#" class="nav_link">
          <i class="fas fa-magnifying-glass"></i>
          <span class="nav_name">Tìm kiếm</span>
        </a>
        <!-- Liked Song -->
        <a href="#" class="nav_link">
          <i class="fas fa-heart"></i>
          <span class="nav_name">Đã thích</span>
        </a>
        <!-- Listen -->
        <a href="#" class="nav_link">
          <i class="fas fa-compact-disc"></i>
          <span class="nav_name">Đã nghe</span>
        </a>
      </div>
    </div>
  </nav>
</div>
<!--Container Main start-->
<div class="height-100 bg-light">
  <h4>Main Components</h4>
</div>
<!--Container Main end-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<!-- MDB -->
<script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/sidebar.js"></script>
</body>
</html>
